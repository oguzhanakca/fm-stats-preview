<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-header">
        <img src="./images/image-header-mobile.jpg" alt="header-image" />
      </div>
      <div class="card-body">
        <div class="card-description">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="company stats-margin">
            <span
              >10k+
              <br />
            </span>
            COMPANIES
          </div>
          <div class="template stats-margin">
            <span>314</span>
            <br />
            TEMPLATES
          </div>
          <div class="query stats-margin">
            <span>12M+</span>
            <br />
            QUERIES
          </div>
        </div>
      </div>
      <div class="desktop-header">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/oguzhanakca"
          >Oguzhan Akca</a
        >.
      </div>
    </footer>
  </body>
</html>
